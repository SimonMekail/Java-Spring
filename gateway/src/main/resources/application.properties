
server.port=8000
spring.application.name=gateway

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
#spring.cloud.gateway.discovery.locator.enabled=true

spring.cloud.gateway.routes[0].id=company-service
spring.cloud.gateway.routes[0].uri=http://localhost:8001/
spring.cloud.gateway.routes[0].predicates[0]=Path=/companyService/**

spring.cloud.gateway.routes[1].id=customer-service
spring.cloud.gateway.routes[1].uri=http://localhost:8002/
spring.cloud.gateway.routes[1].predicates[0]=Path=/customerService/**

spring.cloud.gateway.routes[2].id=product-service
spring.cloud.gateway.routes[2].uri=http://localhost:8003/
spring.cloud.gateway.routes[2].predicates[0]=Path=/productService/**